<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chrome BrowserStack Extension</title>

    <link rel="stylesheet" type="text/css" href="assets/bootstrap/dist/css/bootstrap.css">
    <script src="assets/jquery/dist/jquery.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/angular/angular.js"></script>
    <script src="quick-launch.js"></script>
    <style>
        body {
            height: 300px;
            width: 600px;
        }
    </style>
</head>

<body data-ng-app="quickLaunchApp">
<div class="container" data-ng-controller="QuickLaunchController">

    <div class="center-block">
        <h1 style="text-align: center">BrowserStack QuickLaunch</h1>
    </div>

    <p/>

    <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
            <form class="inline" ng-submit="openInBStack()">

                <div class="form-group">
                    <label for="platform">Platform</label>
                    <select class="form-control" id="platform" name="platformChosen" data-ng-model="platform"
                    data-ng-options="platform for platform in platformTypes" data-ng-disabled="!dataLoaded">
                        <option value=""></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="browser_os">Operating System</label>
                    <select class="form-control" id="browser_os" data-ng-model="os"
                            data-ng-options="os as os for os in browserListingsData | operatingSystemFilter:platform"
                            data-ng-disabled="!dataLoaded">
                        <option value=""></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="browser_ver">Browser/Device</label>
                    <select class="form-control" id="browser_ver" data-ng-model="browser"
                    data-ng-options="browser as browser.display_name for browser in browserListingsData | browserVersionFilter:platform:os" data-ng-disabled="!dataLoaded">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-primary btn-block"
                            data-ng-disabled="browser === undefined || browser == null">Open Tab</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
